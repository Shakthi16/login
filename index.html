<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fc5c7d, #6a82fb);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            width: 320px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            transform-style: preserve-3d;
        }

        .icon-container {
            position: absolute;
            top: -45px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #1b1f36;
            width: 90px;
            height: 90px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .icon-container img {
            width: 45px;
            height: 45px;
            filter: brightness(0) invert(1);
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px 20px;
            margin: 10px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            background: rgba(27, 31, 54, 0.3);
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .login-container input[type="text"]::placeholder,
        .login-container input[type="password"]::placeholder {
            color: #fbfbfb78; /* Ovary color */
        }

        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #6a82fb;
            background: rgba(240, 240, 243, 0.5);
            transform: scale(1.05);
        }

        .login-container label {
            display: block;
            color: #fff;
            margin-bottom: 8px;
            text-align: left;
            font-weight: 600;
        }

        .login-container input[type="checkbox"] {
            margin: 10px 0;
            accent-color: #1b1f36;
        }

        .login-container a {
            color: #ddd;
            text-decoration: none;
            font-size: 12px;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        .login-container button {
            background-color: #1b1f36;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .login-container button:hover {
            background-color: #333b6d;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="icon-container">
            <img src="https://cdn-icons-png.flaticon.com/512/1077/1077063.png" alt="User Icon" />
        </div>
        <label for="user">User</label>
        <input type="text" id="user" name="user" placeholder="Enter your username">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">

        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 10px;">
            <label><input type="checkbox"> Remember me</label>
            <a href="#">Forgot Password?</a>
        </div>

        <button type="submit">Login</button>
    </div>

</body>
</html>
